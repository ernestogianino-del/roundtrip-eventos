<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Round Trip Eventos</title>
  <style>
    body{font-family:Arial, sans-serif;margin:0;background:#0b0b0f;color:#fff}
    .wrap{max-width:980px;margin:0 auto;padding:32px}
    .card{background:#141422;border:1px solid #2a2a40;border-radius:16px;padding:24px}
    .grid{display:grid;grid-template-columns:1.2fr .8fr;gap:18px}
    @media(max-width:820px){.grid{grid-template-columns:1fr}}
    h1{font-size:38px;margin:0 0 10px}
    p{opacity:.9;line-height:1.4}
    input,select,button{width:100%;padding:12px;border-radius:12px;border:1px solid #2a2a40;background:#0f0f18;color:#fff;box-sizing:border-box}
    button{background:#7c3aed;border:0;font-weight:700;cursor:pointer;margin-top:14px}
    button:disabled{opacity:.6;cursor:not-allowed}
    .small{font-size:12px;opacity:.75}
    .ok{margin-top:10px;color:#7CFFB2}
    .err{margin-top:10px;color:#ff7c7c}
    .badge{display:inline-block;padding:6px 10px;border-radius:999px;background:#1f1f33;border:1px solid #2a2a40;margin-bottom:10px}
    .honeypot{position:absolute;left:-9999px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="badge">ROUND TRIP • Captura de Leads</div>
    <div class="grid">
      <div class="card">
        <h1>Únete a la lista</h1>
        <p>Regístrate para recibir invitaciones, preventas y beneficios exclusivos para próximos eventos de Round Trip.</p>
        <p class="small">* No spam. Puedes salirte cuando quieras.</p>
      </div>
      <div class="card">
        <form id="leadForm">
          <input type="text" name="bot_trap" class="honeypot" tabindex="-1" autocomplete="off" />
          
          <p class="small">Nombre</p>
          <input name="nombre" required placeholder="Tu nombre" />
          <div style="height:10px"></div>
          
          <p class="small">WhatsApp</p>
          <input name="whatsapp" id="whatsappInput" required placeholder="+51 999 999 999" />
          <div style="height:10px"></div>
          
          <p class="small">Correo</p>
          <input name="email" type="email" required placeholder="tucorreo@gmail.com" />
          <div style="height:10px"></div>
          
          <p class="small">Interés</p>
          <select name="interes" required>
            <option value="">Elige una opción</option>
            <option>Invitaciones / Free QRs</option>
            <option>Preventa</option>
            <option>Mesas / VIP</option>
            <option>Próximos eventos</option>
          </select>
          
          <button id="btn" type="submit">Quiero acceso</button>
          <div id="msg"></div>
        </form>
      </div>
    </div>
  </div>
  
  <script>
    // Validación de WhatsApp
    const whatsappInput = document.getElementById('whatsappInput');
    whatsappInput.addEventListener('input', (e) => {
      e.target.value = e.target.value.replace(/[^0-9+\s]/g, '');
    });
    
    // IMPORTANTE: Reemplaza esta URL por tu Web App de Google Apps Script
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzLM1rKjEfecPoknHDQp7hORlz451GPAWnnfYuJj7xfT3yckf8CnyH2fHVga509kO8dg/exec";
    
    const form = document.getElementById("leadForm");
    const btn = document.getElementById("btn");
    const msg = document.getElementById("msg");
    
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.innerHTML = "";
      btn.disabled = true;
      btn.textContent = "Enviando...";
      
      const data = Object.fromEntries(new FormData(form).entries());
      
      // Validar honeypot anti-spam
      if(data.bot_trap) {
        msg.innerHTML = '<span class="err">❌ Error detectado</span>';
        btn.disabled = false;
        btn.textContent = "Quiero acceso";
        return;
      }
      
      data.timestamp = new Date().toISOString();
      data.userAgent = navigator.userAgent;
      
      try {
        const res = await fetch(WEB_APP_URL, {
          method: "POST",
          mode: "cors",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify(data)
        });
        
        const out = await res.json();
        
        if(!out.ok) throw new Error(out.error || "Error guardando datos");
        
        msg.innerHTML = '<span class="ok">✅ ¡Listo! Te registraste correctamente.</span>';
        form.reset();
        
      } catch(err) {
        console.error(err);
        msg.innerHTML = '<span class="err">❌ No se pudo enviar. Verifica tu conexión.</span>';
      } finally {
        btn.disabled = false;
        btn.textContent = "Quiero acceso";
      }
    });
  </script>
</body>
</html>
