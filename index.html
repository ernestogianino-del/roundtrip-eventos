<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Round Trip Eventos</title>
  <style>
    body{font-family:Arial, sans-serif;margin:0;background:#0b0b0f;color:#fff}
    .wrap{max-width:980px;margin:0 auto;padding:32px}
    .card{background:#141422;border:1px solid #2a2a40;border-radius:16px;padding:24px}
    .grid{display:grid;grid-template-columns:1.2fr .8fr;gap:18px}
    @media(max-width:820px){.grid{grid-template-columns:1fr}}
    h1{font-size:38px;margin:0 0 10px}
    p{opacity:.9;line-height:1.4;margin:0 0 10px}
    input,select,button{width:100%;padding:12px;border-radius:12px;border:1px solid #2a2a40;background:#0f0f18;color:#fff;box-sizing:border-box}
    button{background:#7c3aed;border:0;font-weight:700;cursor:pointer;margin-top:14px}
    button:disabled{opacity:.6;cursor:not-allowed}
    .small{font-size:12px;opacity:.75;margin:0 0 6px}
    .ok{margin-top:10px;color:#7CFFB2}
    .err{margin-top:10px;color:#ff7c7c}
    .badge{display:inline-block;padding:6px 10px;border-radius:999px;background:#1f1f33;border:1px solid #2a2a40;margin-bottom:10px}
    .honeypot{position:absolute;left:-9999px;top:auto;width:1px;height:1px;overflow:hidden}
  </style>
</head>

<body>
  <div class="wrap">
    <div class="badge">ROUND TRIP • Captura de Leads</div>

    <div class="grid">
      <div class="card">
        <h1>Únete a la lista</h1>
        <p>Regístrate para recibir invitaciones, preventas y beneficios exclusivos para próximos eventos de Round Trip.</p>
        <p class="small">* No spam. Puedes salirte cuando quieras.</p>
      </div>

      <div class="card">
        <form id="leadForm" autocomplete="on">
          <label class="honeypot">
            No llenar
            <input type="text" name="bot_trap" tabindex="-1" autocomplete="off" />
          </label>

          <p class="small">Nombre</p>
          <input name="nombre" required placeholder="Tu nombre" />

          <div style="height:10px"></div>

          <p class="small">WhatsApp</p>
          <input name="whatsapp" id="whatsappInput" required placeholder="+51 999 999 999" inputmode="tel" />

          <div style="height:10px"></div>

          <p class="small">Correo</p>
          <input name="email" type="email" required placeholder="tucorreo@gmail.com" />

          <div style="height:10px"></div>

          <p class="small">Interés</p>
          <select name="interes" required>
            <option value="">Elige una opción</option>
            <option>Invitaciones / Free QRs</option>
            <option>Preventa</option>
            <option>Mesas / VIP</option>
            <option>Próximos eventos</option>
          </select>

          <button id="btn" type="submit">Quiero acceso</button>
          <div id="msg"></div>
        </form>
      </div>
    </div>
  </div>
<script>
  const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzlN4locflFqnLoK_FSx0k5JDtp0Y7jYahEGy30s0t5w5lopCqYAa2l5VeWb_X1VsXqTw/exec";

  const form = document.getElementById("leadForm");
  const btn = document.getElementById("btn");
  const msg = document.getElementById("msg");
  const whatsappInput = document.getElementById("whatsappInput");

  function normalizeWhatsApp(value) {
    if (!value) return "";
    let v = String(value).trim();
    v = v.replace(/[^\d+]/g, "");
    if (/^51\d{8,}$/.test(v)) v = "+" + v;
    if (!v.startsWith("+") && /^\d{9}$/.test(v)) v = "+51" + v;
    return v;
  }

  function jsonpSubmit(payload) {
    return new Promise((resolve) => {
      const cbName = "__rt_cb_" + Date.now() + "_" + Math.random().toString(16).slice(2);

      window[cbName] = (res) => {
        cleanup();
        resolve(res);
      };

      function cleanup() {
        try { delete window[cbName]; } catch (_) { window[cbName] = undefined; }
        if (script && script.parentNode) script.parentNode.removeChild(script);
      }

      const qs = new URLSearchParams({
        submit: "1",
        callback: cbName,
        timestamp: payload.timestamp,
        nombre: payload.nombre,
        whatsapp: payload.whatsapp,
        email: payload.email,
        interes: payload.interes,
        userAgent: payload.userAgent,
        pageUrl: payload.pageUrl,
        source: payload.source
      }).toString();

      const script = document.createElement("script");
      script.src = WEB_APP_URL + "?" + qs;
      script.onerror = () => { cleanup(); resolve({ ok: false, status: "network_error" }); };
      document.body.appendChild(script);
    });
  }

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    msg.innerHTML = "";

    const botTrapEl = form.querySelector('input[name="bot_trap"]');
    if (botTrapEl && botTrapEl.value.trim() !== "") return;

    btn.disabled = true;
    btn.textContent = "Enviando...";

    whatsappInput.value = normalizeWhatsApp(whatsappInput.value);

    const fd = new FormData(form);
    const payload = {
      timestamp: new Date().toISOString(),
      nombre: (fd.get("nombre") || "").toString().trim(),
      whatsapp: (fd.get("whatsapp") || "").toString().trim(),
      email: (fd.get("email") || "").toString().trim(),
      interes: (fd.get("interes") || "").toString().trim(),
      userAgent: navigator.userAgent,
      pageUrl: location.href,
      source: "landing"
    };

    // enviamos YA (sin CORS)
    const resultPromise = jsonpSubmit(payload);

    // demora “natural” 2.5s
    const DELAY_MS = 2500;

    setTimeout(async () => {
      const res = await resultPromise;

      if (res && res.ok && res.status === "duplicate") {
        msg.innerHTML = '<div class="ok">✅ Ya estabas registrado. Te escribimos pronto.</div>';
      } else if (res && res.ok) {
        msg.innerHTML = '<div class="ok">✅ Recibido. Te escribimos pronto.</div>';
      } else {
        msg.innerHTML = '<div class="err">❌ No se pudo enviar. Reintenta.</div>';
      }

      btn.disabled = false;
      btn.textContent = "Quiero acceso";
      if (res && res.ok) form.reset();
    }, DELAY_MS);
  });
</script>
</body>
</html>
